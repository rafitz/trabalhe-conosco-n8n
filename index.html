<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Simples</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- COLOCAR O LINK TEST OU PRODUCTION NO action="" -->
  <form action="" method="POST" enctype="multipart/form-data">
    <h1>Trabalhe Conosco</h1>

    <label>Área de Interesse</label>
    <input type="text" name="area_interesse" placeholder="Ex: Atendimento, Vendas" required>

    <label>Cargo de Interesse</label>
    <input type="text" name="cargo_interesse" placeholder="Ex: Auxiliar Administrativo" required>

    <label>Pretenção Salarial</label>
    <input type="text" name="pretensao_salarial" placeholder="Ex: 2.000,00" required>


    <label>Nome Completo</label>
    <input type="text" name="nome" placeholder="Ex: João da Silva" required>

    <label>Endereço</label>
    <input type="text" name="endereco" placeholder="Ex: Rua das Flores, 123" required>

    <label>Bairro</label>
    <input type="text" name="bairro" placeholder="Ex: Centro" required>

    <label>Cidade</label>
    <input type="text" name="cidade" placeholder="Ex: Curitiba" required>

    <label>Estado</label>
    <select name="estado" required>
      <option value="">Selecione um estado</option>
      <option value="AC">Acre (AC)</option>
      <option value="AL">Alagoas (AL)</option>
      <option value="AP">Amapá (AP)</option>
      <option value="AM">Amazonas (AM)</option>
      <option value="BA">Bahia (BA)</option>
      <option value="CE">Ceará (CE)</option>
      <option value="DF">Distrito Federal (DF)</option>
      <option value="ES">Espírito Santo (ES)</option>
      <option value="GO">Goiás (GO)</option>
      <option value="MA">Maranhão (MA)</option>
      <option value="MT">Mato Grosso (MT)</option>
      <option value="MS">Mato Grosso do Sul (MS)</option>
      <option value="MG">Minas Gerais (MG)</option>
      <option value="PA">Pará (PA)</option>
      <option value="PB">Paraíba (PB)</option>
      <option value="PR">Paraná (PR)</option>
      <option value="PE">Pernambuco (PE)</option>
      <option value="PI">Piauí (PI)</option>
      <option value="RJ">Rio de Janeiro (RJ)</option>
      <option value="RN">Rio Grande do Norte (RN)</option>
      <option value="RS">Rio Grande do Sul (RS)</option>
      <option value="RO">Rondônia (RO)</option>
      <option value="RR">Roraima (RR)</option>
      <option value="SC">Santa Catarina (SC)</option>
      <option value="SP">São Paulo (SP)</option>
      <option value="SE">Sergipe (SE)</option>
      <option value="TO">Tocantins (TO)</option>
    </select>

    <label>Telefone</label>
    <input type="text" name="telefone" placeholder="Ex: (41) 99999-9999" required>

    <label>E-mail</label>
    <input type="email" name="email" placeholder="Ex: joao@email.com" required>

    <label>Data de Nascimento</label>
    <input type="date" name="data_nascimento" required>

    <label>Sexo</label>
    <select name="sexo" required>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label>CPF</label>
    <input type="text" name="cpf" placeholder="Ex: 123.456.789-00" required>

    <label>RG</label>
    <input type="text" name="rg" placeholder="Ex: 12.345.678-9" required>

    <label>Escolaridade</label>
    <select name="escolaridade" required>
      <option value="">Selecione sua escolaridade</option>
      <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
      <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
      <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
      <option value="Ensino Médio Completo">Ensino Médio Completo</option>
      <option value="Técnico Incompleto">Curso Técnico Incompleto</option>
      <option value="Técnico Completo">Curso Técnico Completo</option>
      <option value="Superior Incompleto">Ensino Superior Incompleto</option>
      <option value="Superior Completo">Ensino Superior Completo</option>
      <option value="Pós-graduação Incompleta">Pós-graduação Incompleta</option>
      <option value="Pós-graduação Completa">Pós-graduação Completa</option>
      <option value="Mestrado">Mestrado</option>
      <option value="Doutorado">Doutorado</option>
    </select>

    <label>Nome do Curso</label>
    <input type="text" name="nome_curso">

    <label>Foto</label>
    <input type="file" name="foto" accept="image/*" required>

    <label>Anexar Documento</label>
    <input type="file" name="documento" required>

    <button type="submit">Enviar Currículo</button>
  </form>
</body>
</html>
